### Site Settings ###
title               : Abhishek Sharma
description         : >-
                      Football :soccer: fanlytics - mostly



baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : sharmaabhishekk/sharmaabhishekk.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
